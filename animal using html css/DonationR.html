    <h1>Donation Process</h1></header>
       <!-- Form for donation records -->
    <form id="donation-form">
      <h2>Donation Records</h2>
      <label for="donor-name">Donor Name:</label>
      <input type="text" id="donor-name" name="donorName" required>

      <label for="donation-amount">Amount:</label>
      <input type="number" id="donation-amount" name="donationAmount" required>

      <label for="donation-date">Date:</label>
      <input type="date" id="donation-date" name="donationDate" required>

      <label for="donation-purpose">Purpose:</label>
      <textarea id="donation-purpose" name="donationPurpose" rows="4" required></textarea>

      <button type="submit">Record Donation</button>
  </form>

  
   

<script>
  // Add JavaScript here for handling form submissions, validations, and storage
  document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', event => {
          event.preventDefault();
          alert('Form submitted successfully!');
      });
  });
</script>
